<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>QR section </title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container" >
		<div class="row">
			<div class="col">
				<img src="Images/Historial.png">
			</div>
			<div class="col-md-4 align-self-center">
				<h5>Historial médico</h5>
			</div>
		</div>

		
		<div class="card  align-content-center" style="width: 50rem;">
  			<div class="card-body">
  				<div class="container-fluid">
  					<div class="row"> 
  						<div class="col">
  							<div class="form-check">
								<h5 class="card-title">Para revisar el Historial Médico:</h5>
								<h6 class="card-text">1. Abre la aplicación en tu teléfono</h6>
								<h6 class="card-text">2. Abre el menú y selecciona "Scan QR"</h6>
								<h6 class="card-text">3. Cuando se active la cámara, apunta tu teléfono hacia esta pantalla para escanear el código</h6>

							</div>

  						</div>
  							

  						<div class="col-4">
  							<div class="form-check">
    							<img alt="Scan me!" style="display: block;" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=index.html">
							</div>

  						</div>
  					</div>
  				</div>

  			</div>
		</div>
	</div>



</body>
</html>
